<ion-view view-title="Login" name="login">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="info.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="info.password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="login(info)">Login</button>
  </ion-content>
</ion-view>
